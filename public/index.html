<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Comparator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"> <!-- Prism CSS -->
</head>
<body>
    <div class="controls">
        <input type="file" id="jsonSelector" accept=".json" />
        <button id="loadJson">Load Data</button>
        <button id="prevPair">Previous</button>
        <button id="nextPair">Next</button>
        <button id="toggleView">Toggle View</button> <!-- New button -->
    </div>
    <div class="diff-container" id="twoColumnView">
        <div class="diff-column">
            <div class="column-header" id="file1Header">File 1</div>
            <div class="file-description" id="file1Desc"></div>
            <pre id="file1Output" class="diff-content"><code class="language-java"></code></pre>
        </div>
        <div class="diff-column">
            <div class="column-header" id="file2Header">File 2</div>
            <div class="file-description" id="file2Desc"></div>
            <pre id="file2Output" class="diff-content"><code class="language-java"></code></pre>
        </div>
    </div>
    <div class="diff-container" id="oneColumnView" style="display: none;"> <!-- New one-column view -->
        <div class="diff-column">
            <div class="column-header" id="fileHeader">File</div>
            <div class="file-description" id="fileDesc"></div>
            <pre id="fileOutput" class="diff-content"><code class="language-java"></code></pre>
        </div>
    </div>
    <p>For more information on the JSON format, visit the <a href="https://github.com/Ewendawi/file-diff-viewer?tab=readme-ov-file#setup" target="_blank">documentation</a>.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script> <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-java.min.js"></script> <!-- Prism Java syntax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script> <!-- Prism JavaScript syntax -->
    <script src="main.js"></script>
</body>
</html>
