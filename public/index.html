<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <input type="file" id="jsonSelector" accept=".json" />
        <button id="loadJson">Display Diff</button>
        <button id="prevPair">Previous</button>
        <button id="nextPair">Next</button>
    </div>
    <div class="diff-container">
        <div class="diff-column">
            <div class="column-header" id="file1Header">File 1</div>
            <div class="file-description" id="file1Desc"></div>
            <pre id="file1Output" class="diff-content"></pre>
        </div>
        <div class="diff-column">
            <div class="column-header" id="file2Header">File 2</div>
            <div class="file-description" id="file2Desc"></div>
            <pre id="file2Output" class="diff-content"></pre>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
